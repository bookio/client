
    <div id="login-page" data-role="page">

        <div data-role="content">
            <div data-id="logo">
                <img src="images/logo.png" />
            </div>
            
            <br/>
            <br/>
            
            <input data-id="login.email" autocomplete="on" type="text" name="email" value="" />
            <input data-id="login.password" type="password" name="password" class="password rounded hidefocus" value=""/>

            <div data-role="button-row">
                <a data-id="login.button" data-role="button" data-icon="carat-r" data-inline="true" data-iconpos="right" data-i18n="login-button">
			    	Login
		        </a>
            </div>

            <br>
            
            <p data-i18n="help-text">
                New to Bookio? Just enter your e-mail address below and try it!
            </p>

            <input data-id="signup.email" autocomplete="on" type="text" name="email" value=""/>
            <div data-role="button-row">
                <a data-id="signup.button" data-role="button"  data-icon="carat-r" data-inline="true" data-iconpos="right" data-i18n="try-button">
			    	Try it
			    </a>
            </div>

            <br/>
            <br/>

        </div>


        <div data-id="popup.content" data-role="popup" data-theme="a">
            <ul data-id="popup.listview" data-role="listview" data-inset="true" style="min-width:210px;" data-theme="c">

                <li data-id="popup.title" data-role="divider" data-theme="a">
                </li>

                <li data-icon="false">
                    <h2 data-id="popup.message">
        			</h2>
                </li>
                <li data-icon="false">
                    <button data-id="popup.signup">A</button>
                    <button data-id="popup.cancel" data-theme="r">B</button>
                </li>
            </ul>
        </div>


    </div>
