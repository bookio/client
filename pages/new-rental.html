<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8"/>
	</head>

<body>
	<div id="new-rental" class="container span6">
	
        <div class="controls">
            <label for="name" id="title-name">Namn</label>
            <input id="name" type="text" class="span6" value="" placeholder="" title="">
        </div>
        
        <div class="controls">
            <label for="description" id="title-desc">Beskrivning</label>
            <textarea rows="5" id="description" type="text" class="span6" value="" placeholder="" title=""></textarea>
        </div>

        <div class="row-fluid">
        
	        <div class="span6">
	        	<label for="depth" id="title-booking-depth">Bokningsdjup</label>
	        	<input id="depth" type="text" class="span12" value="1" placeholder="Antal som kan boka samtidigt" title=""/>
	        </div>
	        
	        <div class="span6">
	        	<label for="category" id="title-booking-group">Bokningsgrupp</label>
	        	<input id="category" type="text" class="span12" value="" placeholder="Kategori för symbolen" title=""/>
	        </div>

        </div>
        
        <div class="controls well">
            <img id="icon" class="img-polaroid" src="images/symbols/0000.png"/>
            <br/>
    	    <button id="select-icon-button" type="button" class="btn btn-block">Bläddra</button>
        </div>
	    
	    <button id="ok-button" class="btn btn-large btn-success btn-block" type="button" >Skapa</button>

	</div>
</body>
</html>
