<!DOCTYPE html>
<html>


<body>

<div id="category-page" data-role="page">
    
    <div data-role="content">
        <div data-role="pagelogo">
        </div>

        
        <ul data-id="listview" data-role="listview" data-inset="true">
	        <li>
                <label data-i18n="name">Name</label>
                <input data-id="name" type="text">
	        </li>
        
                
            <li>   
                <label data-i18n="description">Description</label>
                <textarea data-id="description" type="text"></textarea>
            </li>
            
            <li>
            	<div class="ui-grid-c">


                	<div class="ui-block-a">
						<label style="display:block" data-i18n="available">Available</label>
                	</div>

                	<div class="ui-block-b">
						<label style="display:block" data-id="label_between" data-i18n="label-limit">Between Hours</label>
                	</div>

                	<div class="ui-block-c">
                	</div>

                	<div class="ui-block-d">
                	</div>


                	<div class="ui-block-a">
						<select data-id="available" data-role="flipswitch">
							<option value="off" data-i18n="no">No</option>
							<option value="on" data-i18n="yes" selected>Yes</option>
						</select>
                	</div>

                	<div class="ui-block-b">
						<select data-id="limit_time" data-role="flipswitch">
							<option value="off" data-i18n="24h" selected>24h</option>
							<option value="on" data-i18n="limit">Limit</option>
						</select>
                	</div>

                	<div class="ui-block-c">
						<input data-i18n="from" data-id="limit_from" placeholder="From" disabled>
                	</div>

                	<div class="ui-block-d">
						<input data-i18n="to" data-id="limit_to" placeholder="To" disabled>
                	</div>

            	</div>
				
            </li>

            <li>
            	<label data-i18n="picture">Picture</label>
	    		<div style="text-align:center">
			        <div data-id="dropzone" data-role="imagepicker">
			        </div>
			    </div>
            </li>
        
        </ul>        
            
        
	    <div data-role="button-row">
        	<a data-id="back" data-role="button" data-inline="true" data-icon="carat-l" data-i18n="back">Back</a>
        	<a data-id="save" data-role="button" data-inline="true" data-theme="g" data-i18n="save">Save</a>
        	<a data-id="remove" data-role="button" data-inline="true" data-theme="r" data-i18n="delete">Delete</a>
	    </div>
    </div>

     

</div>

</body></html>
