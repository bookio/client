<!DOCTYPE html>
<html>


<body>

<div id="category-page" data-role="page">
    
    <div data-role="content">
        <div data-role="button-row">
            <img src="../images/app-icon.png"/>
        </div>
        
        <ul data-hook="listview" data-role="listview" data-inset="true">
	        <li>
                <label for="name">Namn</label>
                <input data-hook="name" id="name" type="text" value="" placeholder="Namn" title="">
	        </li>
        
                
            <li>   
                <label for="description">Beskrivning</label>
                <textarea data-hook="description" id="description" type="text" value="" placeholder="" title=""></textarea>
            </li>
            
            <li>
				<label class="ui-input-text" for="available" style="display:block">Öppen för bokning</label>
				<select name="available" data-hook="available" data-role="slider">
					<option value="off" selected>Nej</option>
					<option value="on">Ja</option>
				</select>
            </li>

            <li>
            	<label class="ui-input-text">Bild som ska visas</label>
                <div data-hook="dropzone.container">
                    <div data-hook="dropzone.border">
                        <img data-hook="dropzone.image" src="../images/icon-drag-drop.png">
                    </div>
                </div>
            </li>
        
        </ul>        
            
        
	    <div data-role="button-row">
        	<a data-hook="back" data-role="button" data-inline="true" data-icon="arrow-l">Tillbaka</a>
        	<a data-hook="save" data-role="button" data-inline="true" data-theme="g">Spara</a>
        	<a data-hook="remove" data-role="button" data-inline="true" data-theme="r">Radera</a>
	    </div>
    </div>

    <input type="file" data-role="none" data-hook="file" name="file" accept="image/png, image/gif, image/jpeg" style="display:none" />        

</div>

</body></html>
