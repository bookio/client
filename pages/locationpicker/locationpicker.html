<div id="locationpicker-page" data-role="page" data-dialog="true" data-close-btn="none" data-dom-cache="true">
	
	<div data-role="header" data-theme="b">
		Set Location of Event
	</div>

    <div data-role="content" data-id="content">

		<fieldset class="gllpLatlonPicker">
			
			<div class="ui-inline">
				<input type="text" class="gllpSearchField" autofocus="autofocus"/>
			</div>

			<div class="ui-inline">
				<button class="gllpSearchButton ui-btn ui-icon-search ui-btn-icon-notext ui-corner-all"></button>
			</div>
			
			<div class="gllpMap">Google Maps</div>
			
			<div class="ui-inline">
				Latitude<input type="text" class="gllpLatitude" value="20"/>
			</div>

			<div class="ui-inline">			
				Longitude<input type="text" class="gllpLongitude" value="20"/>
			</div>			
			
		</fieldset>
		
		<button class="ui-btn" data-id="done" data-theme="b">Done</button>
		
    </div>
</div>
