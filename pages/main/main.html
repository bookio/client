<div id="main-page" data-role="page" data-dom-cache="true">


    <div data-role="content">

        <div data-id="desktopcontainer">
            <div data-id="desktop">
            </div>
        </div>

        <div data-id="scale" data-role="timescale">
        </div>

        <div data-role="timeslider" data-id="slider" data-size="16px">
        </div>


    </div>


    <div data-role="footer">

        <!-- LSI 160317: Sets style in order to solve IE bug with alignment, 0.5em is from jquery mobile -->
        <div data-id="view-group" style="vertical-align:top; margin:.5em;">
            <div data-id="iconviewicon" class="icon-view-grid">
            </div>

            <div data-id="iconviewlist" class="icon-view-list">
            </div>

            <div data-id="iconviewcalendar" class="icon-calendar">
            </div>
        </div>

        <div data-id="divformobiscroll" style="display: none;"></div>

        <div data-id="containerforinput">
            <input type="text" data-clear-btn="true" data-id="dateinput">
        </div>

        <!-- LSI 160317: Sets style in order to solve IE bug with alignment -->
        <div data-id="popup.div" style="vertical-align:top; margin:.5em;">
            <div data-id="popup.icon" class="icon-gear">
            </div>
        </div>

    </div>

    <div data-id="popup.content" data-role="popup">
        <ul data-role="listview" data-inset="true" style="min-width:210px;">

            <li data-icon="false">
                <a data-id="settings" href="#">
                    <div class="icon-gears">
                    </div>
                </a>
            </li>
            <li data-icon="false">
                <a data-id="editmode" href="#">
                    <div class="icon-tools">
                    </div>
                </a>
            </li>
            <li data-icon="false">
                <a data-id="logout" href="#">
                    <div class="icon-on-off">
                    </div>
                </a>
            </li>
        </ul>
    </div>

</div>
