<!DOCTYPE html>
<html>

<body>


<div data-role="page" id="mobile-search">

    <div data-role="header">
        <a href='#' data-hook="back" data-icon='arrow-l'>Bakåt</a>
    	<h1>Boka</h1>
    </div>

	<div data-role="content">
        
        <div data-role="button-row">
            <img data-hook="logo" src="../images/app-icon.png"/>
        </div>

        <ul data-role="listview" data-inset="true">
            <li>
                <h1 data-hook="name"></h1>
                <p data-hook="description"></p>
            </li>
        </ul>        

        <ul data-role="listview" data-inset="true">
            <li>
                <h3>Ange datum du vill boka</h3>
                <p></p>

                <div class="ui-grid-a">
                	<div class="ui-block-a">
        			     <button data-hook="startDate" data-mini="true" data-theme="a"></button>
                	</div>
                	<div class="ui-block-b">
        			     <button data-hook="endDate" data-mini="true" data-theme="a"></button>
                	</div>
                </div>

            </li>
        </ul>        

        <p/>
        <p/>

		<div data-role="button-row">
        	<a href='#' data-hook="search" data-role="button" data-icon="search" data-iconpos="right" data-theme="b">Sök</a>
		</div>

		<div data-hook="searchResult">
		  <label>
    		  Fullbokat. Prova med annat datum.
 		  </label>
		</div>


	</div><!-- /content -->

</div>


</body></html>
