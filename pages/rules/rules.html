<!DOCTYPE html>
<html>
<body>

<div id="rules-page" data-role="page">
    
    <div data-role="content">
        <div data-role="pagelogo">
        </div>
        
        <h2 data-i18n="rules-titles">Required Info from Customer:</h2>
        
        <ul data-role="listview" data-inset="true">

			<li>
	        <label style="display:block" data-i18n="rules-phone">Phone</label>
			<select name="flipDemandPhone" data-role="slider" data-id="demandPhone">
				<option value="0" data-i18n="rules-no">No</option>
				<option value="1" data-i18n="rules-yes">Yes</option>
			</select>
        	</li>
        	
        	<li>
	        <label style="display:block" data-i18n="rules-email">E-mail</label>
			<select name="flipDemandEmail" data-role="slider" data-id="demandEmail">
				<option value="0" data-i18n="rules-no">No</option>
				<option value="1" data-i18n="rules-yes">Yes</option>
			</select>
        	</li>
        	
        	<li>
	        <label style="display:block" data-i18n="rules-address">Address</label>
			<select name="flipDemandAddress" data-role="slider" data-id="demandAddress">
				<option value="0" data-i18n="rules-no">No</option>
				<option value="1" data-i18n="rules-yes">Yes</option>
			</select>
        	</li>
        	
        </ul>
        
	    <div data-role="button-row">
        	<a data-id="back" data-role="button" data-inline="true" data-icon="carat-l" data-i18n="rules-button-back">Back</a>
	    </div>
	    
    </div>

</div>

</body>
</html>
