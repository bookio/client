<!DOCTYPE html>
<html>


<body>

<div id="reservation-page" data-role="page">
    

    <div data-role="content">
    
        <div data-role="button-row">
            <img data-hook="logo" src="../images/app-icon.png"/>
        </div>

        <ul data-id="listview" data-role="listview" data-inset="true" data-divider-theme="c">
            <li>
                <label>
                    Vem
                </label>
                    <textarea data-hook="contact" type="text" value="" placeholder="" title=""></textarea>
            	    <div data-role="button-row">
                    	<a data-hook="selectcustomer" href="#" data-role="button" data-inline="true" data-theme="c" class="ui-disabled">Välj kund</a>
            	    </div>
            </li>

            <li>
                <label>
                    När
                </label>

                <div class="ui-grid-a">
                	<div class="ui-block-a">
                        <a data-hook="startdate.button" data-role="button" data-theme="c" class="ui-disabled">
                            <span data-hook="startdate.text">Från</span>
                            <span data-hook="startdate.date"></span>
                        </a>
                	</div>
                	<div class="ui-block-b">
                        <a data-hook="enddate.button" data-role="button" data-theme="c" class="ui-disabled">
                            <span data-hook="enddate.text">Till</span>
                            <span data-hook="enddate.date"></span>
                        </a>
                	</div>
                </div>

            </li>

            <li>
                <label>
                    Pris
                </label>
                <input data-hook="price" type="text" value="" placeholder="" title="">
            </li>


            <li>
                <label>
                    Status
                </label>

                <div class="ui-grid-a">
                	<div class="ui-block-a">
                        <div data-role="fieldcontain">
                        	<fieldset data-role="controlgroup" data-theme="c">
                        		<label>Har ankommit
                            		<input data-hook="arrived" type="checkbox"/>
                        		</label>
                        		<label>Betald
                            		<input data-hook="payed" type="checkbox" class="custom" />
                        		</label>
                            </fieldset>
                        </div>
                    	
                	</div>
                	<div class="ui-block-b">
                        <div data-role="fieldcontain">
                        	<fieldset data-role="controlgroup">
                        		<label>Lämnat
                            		<input data-hook="delivered" type="checkbox" class="custom" />
                        		</label>
                        		<label>Överförd
                            		<input data-hook="transferred" type="checkbox" class="custom" />
                        		</label>
                            </fieldset>
                        </div>
                    	
                	</div>
                </div> 

            </li>
        </ul>        
        
        <div data-role=button-row>
	        <h3>
	        </h3>
        </div>

	    <div data-role="button-row">
        	<a data-hook="back" data-role="button" data-inline="true" data-icon="arrow-l">Tillbaka</a>
        	<a data-hook="save" data-role="button" data-inline="true" data-theme="g">Spara</a>
        	<a data-hook="remove" data-role="button" data-inline="true" data-theme="r">Avboka</a> 
	    </div>

        
    </div>


	<div data-hook="popup" data-role="popup" id="popup" data-theme="a">
	</div>




</div>



</body></html>
