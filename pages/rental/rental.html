

    <div id="rental-page" data-role="page">

        <div data-role="content" data-id="content">
            <div data-role="pagelogo">
            </div>


            <ul data-id="listview" data-role="listview" data-inset="true">

                <li>
                    <label data-i18n="name">
                        Name
                    </label>
                    <input data-id="name" type="text" value="" title="">
                    <label data-i18n="name-help-text">
                        Example 'Court 3', 'Jenny', 'Mini Cooper (234 ADE)'
                    </label>
                </li>

                <li>
                    <label data-i18n="notes">
                        Notes
                    </label>
                    <textarea data-id="description" type="text" value="" placeholder="" title=""></textarea>
                </li>

                <li>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label data-i18n="depth">
                            	Booking depth
                            </label>
                            <input data-id="depth" type="text" value="1" title="" />
                        </div>
                        <div class="ui-block-b">
                            <label data-i18n="available" style="display:block">Available</label>
                            <select data-id="available" data-role="slider">
                                <option data-i18n="no" value="off">No</option>
                                <option data-i18n="yes" value="on" selected>Yes</option>
                            </select>
                        </div>
                    </div>
                </li>

                <li>
                        <label data-i18n="category">
                            Category
                        </label>

                        <ul data-id="category.listview" data-filter="true" data-filter-reveal="true" data-role="listview" data-inset="true" data-filter-placeholder="" data-theme="a">
                        </ul>

                        <label data-i18n="category-help-text">Example 'Tennis', 'Hairdresser', 'Car (small)'</label>
                </li>

                <li>
                    <div data-id="icon.container">
                        <label data-i18n="symbol">
                            Symbol
                        </label>
                        <a data-id="icon.button" data-role="button" data-icon="carat-d" data-iconpos="right" data-theme="a">
                            <div>
                            	<img data-id="icon.image"/>
                            </div>
                        </a>
                    </div>
                </li>


            </ul>



            <div data-role="button-row">
                <a data-id="back" data-theme="b" data-i18n="back" data-role="button" data-inline="true" data-icon="back">Back</a>
                <a data-id="save" data-theme="c" data-i18n="save" data-role="button" data-inline="true" data-icon="check">Save</a>
                <a data-id="remove" data-theme="d" data-icon="delete" data-i18n="remove" data-role="button" data-inline="true">Remove</a>
            </div>
        </div>

        <div data-id="popup" data-role="popup">
        </div>

    </div>
