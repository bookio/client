<!DOCTYPE html>
<html>


<body>

<div id="categories-page" data-role="page" data-dom-cache="false">
    
    <div data-role="content">
        <div data-role="button-row">
            <img src="../images/app-icon.png"/>
        </div>

        <h2>
            Dina kunder bokar med denna sökväg
        </h2>  
        
        <input data-id="url" type="text" onClick="this.select();" placeholder="Du måste ha minst en bokningsgrupp (klicka på 'Lägg till' nedan)" readonly>
	    <label class="helptext">Klicka på sökvägen ovan och tryck sen tangenterna 'cmd+C' (Mac) 'ctrl+C' (PC) för att kopiera.</label>

        <h2 data-id="title">
            Bokningsgrupper
        </h2>
        
        <ul data-id="listview" data-role="listview" data-inset="true">
        </ul>      
                
	    <div data-role="button-row">
        	<a data-id="back" data-role="button" data-inline="true" data-icon="arrow-l">Tillbaka</a>
        	<a data-id="add" data-role="button" data-icon="plus" data-inline="true" data-theme="g">Lägg till</a>
	    </div>
                
    </div>

</div>



</body></html>
