<!DOCTYPE html>
<html>
<body>

<div id="rules-page" data-role="page">
    
    <div data-role="content">
        <div data-role="button-row">
            <img src="../images/app-icon.png"/>
        </div>
        
        <h2>Tvinga kund att ange: </h2>
        
        <ul data-role="listview" data-inset="true">

			<li>
	        <label style="display:block">Telefon</label>
			<select name="flipDemandPhone" data-role="slider" data-hook="demandPhone">
				<option value="off">Nej</option>
				<option value="on">Ja</option>
			</select>
        	</li>
        	
        	<li>
	        <label style="display:block">E-post</label>
			<select name="flipDemandEmail" data-role="slider" data-hook="demandEmail">
				<option value="off">Nej</option>
				<option value="on">Ja</option>
			</select>
        	</li>
        	
        	<li>
	        <label style="display:block">Adress</label>
			<select name="flipDemandAddress" data-role="slider" data-hook="demandAddress">
				<option value="off">Nej</option>
				<option value="on">Ja</option>
			</select>
        	</li>
        	
        </ul>
        
	    <div data-role="button-row">
        	<a data-hook="back" data-role="button" data-inline="true" data-icon="arrow-l">Tillbaka</a>
	    </div>
	    
    </div>

</div>

</body>
</html>
