<!DOCTYPE html>
<html>


<body>

<div id="user-page" data-role="page">
    

    <div data-role="content">
        <div data-role="pagelogo">
        </div>
        
        <ul data-role="listview" data-inset="true">
        	<li>
		        <label data-i18n="user-name">Name</label>
		        <input data-id="name" type="text" value="" title="">
        	</li>
        	<li>
		        <label data-i18n="user-email">E-mail</label>
		        <input data-id="email" type="text" value="" title="">
        	</li>
        	<li>
		        <label data-i18n="user-pw">Password</label>
		        <input data-id="password" type="text" value="" title="">
        	</li>
        </ul>
        
	    <div data-role="button-row">
        	<a data-id="back" data-role="button" data-inline="true" data-icon="carat-l" data-i18n="user-button-back">Back</a>
        	<a data-id="save" data-role="button" data-inline="true" data-theme="g" data-i18n="user-button-save">Save</a>
        	<a data-id="remove" data-role="button" data-inline="true" data-theme="r" data-i18n="user-button-delete">Delete</a>
	    </div>
    </div>

</div>

</body></html>
