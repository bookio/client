<!DOCTYPE html>
<html>
	<body>
	
		<div id="login-page" data-role="page">
		
		    <div data-role="content">
		        <div data-hook="logo">
		            <img src="../images/logos/bookio-large.png"/>
		        </div>
			    <br/>
			    <br/>
			    <input data-hook="email" autocomplete="on" type="text" name="email" value="" placeholder="E-postadress"/>
			    <input data-hook="password" type="password" name="password" class="password rounded hidefocus" value="" placeholder="LÃ¶senord"/>

			    <div data-role="button-row">
		        	<a data-hook="login" data-role="button" data-icon="arrow-r" data-inline="true" data-iconpos="right">
			        	Login
		        	</a>
			    </div>
			    
			    <br/>
			    <br/>

			    <div data-role="button-row">
				    <div data-hook="dancer">
					    <img src='../images/animations/dance.gif'/>
				    </div>
			    </div>

		    </div>
		    
		    
        	<div data-hook="popup.content" data-role="popup" data-theme="a">
        		<ul data-hook="popup.listview" data-role="listview" data-inset="true" style="min-width:210px;" data-theme="c">

        
        			<li data-hook="popup.title" data-role="divider" data-theme="a">
                    </li>

        			<li data-icon="false">
        			     <h2 data-hook="popup.message">
        			     </h2>
        			</li>
        			<li data-icon="false">
        			     <button data-hook="popup.signup">A</button>
        			     <button data-hook="popup.cancel" data-theme="r">B</button>
        			</li>
        		</ul>
        	</div>
		    
		
		</div>
		
	</body>
</html>
