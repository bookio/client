<!DOCTYPE html>
	<div class="new-reservation" class="container span6">
	
        <div class="controls">
            <label>Vem</label>
            <textarea rows="6" type="text" class="contact span6" value="" placeholder="Namn och kontaktuppgifter" title=""></textarea>
        </div>
        
        <div class="row-fluid">
        
	        <div class="span6">
	        	<label>När</label>
	        	<input type="text" class="when span12" value="" placeholder="" title="" disabled/>
	        </div>
	        
	        <div class="span6">
	        	<label>Pris</label>
	        	<input type="text" class="price span12" value="" placeholder="Kostnad" title=""/>
	        </div>

        </div>
        
        <legend>Status</legend>
        
        <div class="row-fluid">
        
	        <div class="span6">
	        	<label class="checkbox"><input class="arrived" type="checkbox">Har ankommit</label>
	        </div>
	        
	        <div class="span6">
	        	<label class="checkbox"><input class="payed" type="checkbox">Betald</label>
	        </div>
	        
        </div>

        <div class="row-fluid">
        
	        <div class="span6">
	        	<label class="checkbox"><input class="delivered" type="checkbox">Lämnat</label>
	        </div>
	        
	        <div class="span6">
	        	<label class="checkbox"><input class="transferred" type="checkbox">Överförd</label>
	        </div>
	        
        </div>

        <legend></legend>
	
        <div class="buttons">
    	    <button type="button" class="button-left remove-button btn btn-large btn-danger">Avboka</button>
    	    <button type="button" class="button-right ok-button btn btn-large btn-success">Boka</button>
        </div>
        
	</div>
