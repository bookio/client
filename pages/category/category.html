<div id="category-page" data-role="page">

    <div data-role="content" data-id="content">
    
	    <div class="ui-corner-all custom-corners">

			<div class="ui-bar ui-bar-b">
                <h1 data-i18n="group" class="style-header style-bold">Group</h1>
            </div>

			<div class="ui-body ui-body-a">
            
	            <label data-i18n="name">Name</label>
	            <input data-id="name" type="text" autofocus="autofocus">
	
	            <label data-i18n="description">Description</label>
	            <textarea data-id="description" type="text"></textarea>
	            	            
				<label data-i18n="picture">Picture</label>
		        <div class="ui-body ui-body-a">
		            <div style="text-align:center">
		                <div data-id="dropzone" data-role="imagepicker">
		                </div>
		            </div>
		        </div>
		        
		        <br/>
	            
	            <label data-i18n="help">How will the customer be assigned a resource?</label>

				<fieldset data-role="controlgroup">
								
				    <input type="radio" data-id="automatic" id="radio-1" value="radio-1" name="how-assign">
				    <label for="radio-1" data-i18n="automatic" class="style-label">The customer is automatically assigned a free resource within the group</label>
				    
				    <input type="radio" data-id="choose" id="radio-2" value="radio-2" name="how-assign">
				    <label for="radio-2" data-i18n="choose" class="style-label">The customer can choose among free resources from the group</label>
				    
				</fieldset>

				<label data-i18n="available" class="style-label"><input type="checkbox" data-id="available" checked="checked">Available for booking</label>

		        <div data-role="button-row">
		            <a data-id="back" data-theme="b" data-i18n="back" data-role="button" data-inline="true" data-icon="back">Back</a>
		            <a data-id="save" data-theme="c" data-i18n="save" data-role="button" data-inline="true" data-icon="check">Save</a>
		            <a class="button-delete" data-id="remove" data-theme="d" data-icon="delete" data-i18n="remove" data-role="button" data-inline="true">Delete</a>
		        </div>
		        
			</div>                                            
			
			
		</div>

	</div>

</div>
