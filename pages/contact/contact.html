<!DOCTYPE html>
<html>

<body>

    <div id="contact-page" data-role="page" data-dom-cache="false">

        <div data-role="content">
            <div data-role="pagelogo">
            </div>

            <ul data-role="listview" data-inset="true">
            	<li data-role="list-devider" data-theme="b">
            		Kontaktinformation
            	</li>
	        	<li data-role="list-devider">
					<p data-i18n="categories-help">
						A booking category groups symbols under one name. <strong>Sample: 
						</strong>You have the symbols <strong>Court 1</strong>, <strong>Court 2</strong> and <strong>Court 3</strong>, 
						you want your customers to book these as <strong>Tennis</strong>. 
						Then you create a category <strong>Tennis</strong> and add your symbols to this category.
					</p>
	        
	        	</li>
                <li>
                    <div>
                        <label data-i18n="company">Company name</label>
                        <input data-id="name" type="text" value="" placeholder="" title="">
                    </div>

                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label data-i18n="email">E-mail</label>
                            <input data-id="email" type="text" value="" placeholder="" title="">
                        </div>
                        <div class="ui-block-b">
                            <label data-i18n="phone">Phone</label>
                            <input data-id="phone" type="text" value="" placeholder="" title="">
                        </div>
                    </div>

                    <div class="ui-grid-b">
                        <div class="ui-block-a">
                            <label data-i18n="website">Website</label>
                            <input data-id="www" type="text" value="" placeholder="" title="">
                        </div>
                        <div class="ui-block-b">
                            <label data-i18n="facebook">Facebook</label>
                            <input data-id="facebook" type="text" value="" placeholder="" title="">
                        </div>
                        <div class="ui-block-c">
                            <label data-i18n="twitter">Twitter</label>
                            <input data-id="twitter" type="text" value="" placeholder="" title="">
                        </div>
                    </div>

                    <div>
                        <label data-i18n="adress">Address</label>
                        <textarea data-id="address" type="text" value="" placeholder="" title=""></textarea>
                    </div>
                </li>
				<li data-role="list-devider" data-theme="b" data-i18n="logo">
					Logo
				</li>
                <li >
                    <div style="text-align:center">
                        <div data-id="dropzone" data-role="imagepicker">
                        </div>
                    </div>
                </li>


            </ul>
            



            <div data-role="button-row">
                <a data-id="back" data-i18n="back" data-role="button" data-theme="b" data-inline="true" data-icon="carat-l">Back</a>
                <a data-id="save" data-i18n="save" data-role="button" data-theme="c" data-inline="true" data-icon="check">Save</a>

                <div data-id="flip" >
	                <a class="front"  data-role="button" data-theme="c" data-inline="true">Flip</a>
	                <a class="back" data-role="button" data-theme="c" data-inline="true">Flop</a>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
