<!DOCTYPE html>
<html>

<body>
    <div id="login-page" data-role="page">

        <div data-role="content">
            <div data-id="logo">
                <img src="images/logo.png" />
            </div>
            
            <br/>
            <br/>
            
            <input data-id="login.email" autocomplete="on" type="text" name="email" value="" placeholder="E-postadress" />
            <input data-id="login.password" type="password" name="password" class="password rounded hidefocus" value="" placeholder="Lösenord" />

            <div data-role="button-row">
                <a data-id="login.button" data-role="button" data-icon="arrow-r" data-inline="true" data-iconpos="right">
			        	Login
		        	</a>
            </div>

            <br>
            <p>
                Har du inga inloggningsuppgifter? Fyll bara i din e-postadress nedan och prova på!
            </p>

            <input data-id="signup.email" autocomplete="on" type="text" name="email" value="" placeholder="E-postadress" />
            <div data-role="button-row">
                <a data-id="signup.button" data-role="button" data-icon="arrow-r" data-inline="true" data-iconpos="right">
			        	Prova på!
		        	</a>
            </div>

            <br/>
            <br/>

        </div>


        <div data-id="popup.content" data-role="popup" data-theme="a">
            <ul data-id="popup.listview" data-role="listview" data-inset="true" style="min-width:210px;" data-theme="c">


                <li data-id="popup.title" data-role="divider" data-theme="a">
                </li>

                <li data-icon="false">
                    <h2 data-id="popup.message">
        			     </h2>
                </li>
                <li data-icon="false">
                    <button data-id="popup.signup">A</button>
                    <button data-id="popup.cancel" data-theme="r">B</button>
                </li>
            </ul>
        </div>


    </div>

</body>

</html>
