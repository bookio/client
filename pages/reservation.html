<!DOCTYPE html>
<html>


<body>

<div id="reservation-page" data-role="page">
    

    <div data-role="content">
    
        <div data-role="button-row">
            <img src="../images/app-icon.png"/>
        </div>

        <ul data-id="listview" data-role="listview" data-inset="true">
            <li>
                    <label>Vem</label>
                    <textarea data-hook="contact" type="text" value="" placeholder="" title=""></textarea>
            	    <div data-role="button-row">
                    	<a data-hook="selectcustomer" href="#" data-role="button" data-inline="true" data-theme="c" class="ui-disabled">Välj kund</a>
            	    </div>
            </li>
            <li data-hook="kalle" class="hidden">
                <a href="#">
                    <p>Välj en befintlig kund</p>
                </a>
            </li>

            <li>
                <label>När</label>
                <input data-hook="when" type="text" value="" placeholder="" title="" disabled>
                <div data-role="button-row">
                	<a data-hook="datepickerbutton" href="#" data-role="button" data-inline="true" data-theme="c">Från</a>
                	<a data-hook="enddate" href="#" data-role="button" data-inline="true" data-theme="c">Till</a>
                </div>
            </li>
            <li>
                <label>Pris</label>
                <input data-hook="price" type="text" value="" placeholder="" title="">
            </li>
            <li>
                <label>Status</label>
                <div data-role="fieldcontain">
                 	<fieldset data-role="controlgroup">
                		<label>Har ankommit
                    		<input data-hook="arrived" type="checkbox" class="custom" />
                		</label>
                		<label>Betald
                    		<input data-hook="payed" type="checkbox" class="custom" />
                		</label>
                		<label>Lämnat
                    		<input data-hook="delivered" type="checkbox" class="custom" />
                		</label>
                		<label>Överförd
                    		<input data-hook="transferred" type="checkbox" class="custom" />
                		</label>
                    </fieldset>
                </div>
            </li>
        </ul>        
        
        <div data-role=button-row>
	        <h3>
	        </h3>
        </div>

	    <div data-role="button-row">
        	<a data-hook="back" data-role="button" data-inline="true" data-theme="a">Tillbaka</a>
        	<a data-hook="save" data-role="button" data-inline="true" data-theme="g">Spara</a>
        	<a data-hook="remove" data-role="button" data-inline="true" data-theme="r">Tag bort</a>
	    </div>

        
    </div>


	<div data-hook="popup" data-role="popup" id="popup" data-theme="a">
	</div>




</div>



</body></html>
