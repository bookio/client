<!DOCTYPE html>
<html>
	<body>
	
		<div id="signup-page" data-role="page">
		
		    <div data-role="content">
		        <div data-hook="logo">
		            <img src="../images/logos/bookio-large.png"/>
		        </div>
			    <br/>
			    <br/>
			    <p data-hook="message">
    			    Det enda du behöver ange för att komma igång är din e-postadress.
			    </p>
			    <br>
			    <input data-hook="email" autocomplete="on" type="text" name="email" value="" placeholder="E-postadress"/>
			    <br>

			    <div data-role="button-row">
		        	<a data-hook="back" data-role="button" data-icon="arrow-l" data-inline="true" data-iconpos="left">
			        	Tillbaka
		        	</a>
		        	<a data-hook="signup" data-role="button" data-icon="arrow-r" data-inline="true" data-iconpos="right">
			        	Börja nu!
		        	</a>
			    </div>

		    </div>
		    
		
		</div>
		
	</body>
</html>
