<!DOCTYPE html>
<html>
<body>
	
	<div id="main-page" data-role="page" data-dom-cache="true">
	    
    
        <div data-role="content">
    
            <div data-hook="desktop">
            </div>
    
            <div data-hook="scale">
            </div>
            
            <div data-hook="slider">
            </div>
        </div>

    
        <div data-role="footer">

                <a data-hook="startdate.button" data-role="button" data-inline="true" data-theme="c">
                    <div>
                        <span data-hook="startdate.weekday" class="weekday">Tis</span>
                        <span data-hook="startdate.day" class="day">8 Juni</span>
                        <span data-hook="startdate.year" class="year">2013</span>
                    </div>
                </a>
        
                <a data-hook="enddate.button" data-role="button" data-inline="true" data-theme="c">
                    <div>
                        <span data-hook="enddate.weekday" class="weekday">Ons</span>
                        <span data-hook="enddate.day" class="day">9 Juni</span>
                        <span data-hook="enddate.year" class="year">2013</span>
                    </div>
                </a>

                <a href="#" data-hook="popup.menu" data-role="none"><div data-hook="popup.icon"></div></a>   

        </div>

    	<div data-hook="popup.content" data-role="popup" data-theme="a">
    		<ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="c">
    
    			<!--
    			<li data-role="divider" data-theme="a">What to do</li>
    			-->
    			<li data-icon="false">
    				<a data-hook="menuitem-settings" href="settings.html">
    				</a>
    			</li>
    			<li data-icon="false">
    				<a data-hook="editmode" href="#">
    				</a>
    			</li>
    			<li data-icon="false">
    				<a data-hook="menuitem-logout" href="login.html">
    				</a>
    			</li>
    		</ul>
    	</div>

	</div>


</body>
</html>
