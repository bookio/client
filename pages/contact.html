<!DOCTYPE html>
<html>
<body>

<div id="contact-page" data-role="page" data-dom-cache="false">
    
    <div data-role="content">
        <div data-role="button-row">
            <img src="../images/app-icon.png"/>
        </div>

        <ul data-role="listview" data-inset="true">
        	<li>
		        <label>FÃ¶retagsnamn</label>
		        <input data-hook="name" type="text" value="" placeholder="" title="">
        	</li>
        	<li>
		        <label>E-post</label>
		        <input data-hook="email" type="text" value="" placeholder="" title="">
        	</li>
        	<li>
		        <label>Telefon</label>
		        <input data-hook="phone" type="text" value="" placeholder="" title="">
        	</li>
        	<li>
				<div class="ui-grid-b" Xstyle="overflow:visible">
					<div class="ui-block-a">
				        <label>Hemsida</label>
				        <input data-hook="www" type="text" value="" placeholder="Din hemsida" title="">
					</div>
					<div class="ui-block-b">
				        <label>Facebook</label>
				        <input data-hook="facebook" type="text" value="" placeholder="Din facebook-sida" title="">
					</div>
					<div class="ui-block-c">
				        <label>Twitter</label>
				        <input data-hook="twitter" type="text" value="" placeholder="Din Twitter-adress" title="">
					</div>
				</div>
        	</li>
        	<li>
		        <label>Adress</label>
		        <textarea data-hook="address" type="text" value="" placeholder="" title=""></textarea>
        	</li>
        </ul>
        




            

        <ul data-hook="listview" data-role="listview" data-inset="true">

		<li>
    	<label>Logotyp</label>
        <div data-hook="dropzone.container">
            <div data-hook="dropzone.border">
                <img data-hook="dropzone.image" src="../images/icon-drag-drop.png">
            </div>
        </div>
		</li>
        </ul>
        
	    <div data-role="button-row">
        	<a data-hook="back" data-role="button" data-inline="true" data-icon="arrow-l">Tillbaka</a>
        	<a data-hook="save" data-role="button" data-inline="true" data-theme="g">Spara</a>
	    </div>	    
	    
	    
    </div>
    
    <input type="file" data-role="none" data-hook="file" name="file" accept="image/png, image/gif, image/jpeg" style="display:none" />        

</div>

</body>
</html>
