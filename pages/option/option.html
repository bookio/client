<div id="option-page" data-role="page">

    <div data-role="content" data-id="content">


        <ul data-id="listview" data-role="listview" data-inset="true">

            <li data-role="list-devider" data-id="title" data-theme="b">
                <h1 data-i18n="booking-option">
					Booking Option
				</h1>
            </li>

            <li>
            
                <label data-i18n="name">
                    Name
                </label>
                
                <input data-id="name" type="text" autofocus="autofocus">

                <label data-i18n="description">
                    Description
                </label>
                <textarea data-id="description" type="text" value="" placeholder="" title=""></textarea>

                <label class="ui-btn ui-inline" data-i18n="customer-books">
                	Customer books
                </label> 

                <div data-role="picker" data-id="selection" class="ui-inline" style="width:14em">
                    <option value="0" data-i18n="one-by-one" selected>one unit at a time</option>
                    <option value="1" data-i18n="any-number">any number of units</option>
                </div>

                <label class="ui-btn ui-inline" data-i18n="of">
                	of
                </label>

				<div class="ui-inline" style="width:3em">
                    <input type="text" value="1"/>
				</div>
				
                <div data-role="picker" data-id="unit" class="ui-inline" style="width:10em">
					<option value="minute" data-i18n="minute">minutes</option>
					<option value="hour" data-i18n="hour" selected>hour</option>
					<option value="day" data-i18n="day">day</option>
					<option value="week" data-i18n="week">week</option>
					<option value="month" data-i18n="month">month</option>
                </div>
                            
            </li>

        </ul>

        <div data-role="button-row">
            <a data-id="back" data-theme="b" data-i18n="back" data-role="button" data-inline="true" data-icon="back">Back</a>
            <a data-id="save" data-theme="c" data-i18n="save" data-role="button" data-inline="true" data-icon="check">Save</a>
            <a class="button-delete" data-id="remove" data-theme="d" data-icon="delete" data-i18n="remove" data-role="button" data-inline="true">Delete</a>
        </div>

    </div>
