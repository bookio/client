        <div data-role="button-row">
            <img src="../images/app-icon.png"/>
        </div>

        <h2 data-id="title">
            Bokningsgrupper
        </h2>

	    <p class="helptext">En bokningsgrupp samlar symboler under det namn de ska bokas som. Exempelvis har du symbolerna <strong>Bana 1</strong>, <strong>Bana 2</strong> och <strong>Bana 3</strong>, dessa vill du att dina kunder ska boka som <strong>Tennis</strong>. Då skapar du bokningsgruppen <strong>Tennis</strong> och kopplar dina symboler till denna bokningsgrupp.</p>
        
        <ul data-id="listview" data-role="listview" data-inset="true">
        </ul>      
                
	    <div data-role="button-row">
        	<a data-id="back" data-role="button" data-inline="true" data-icon="arrow-l">Tillbaka</a>
        	<a data-id="add" data-role="button" data-icon="plus" data-inline="true" data-theme="g">Lägg till</a>
	    </div>
                
    </div>

</div>
