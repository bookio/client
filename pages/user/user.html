<div id="user-page" data-role="page">

    <div data-role="content">
	
		<div class="ui-corner-all custom-corners">

			<div class="ui-bar ui-bar-b">
	            <h1 class="style-header style-bold" data-i18n="title">User</h1>
	        </div>
            
            <div class="ui-body ui-body-a">
	            
                <div>
                    <label data-i18n="user-name">Name</label>
                    <input data-id="name" type="text" autofocus="autofocus">
                </div>
                <div>
                    <label data-i18n="user-email">E-mail</label>
                    <input data-id="username" type="text">
                </div>
                
                <div data-id="passwordmissing">                
	                <div>
	                    <label data-i18n="user-pw">Password</label>
	                    <input data-id="password" type="text">
	                </div>
                </div>
                
                <div data-id="passwordexists" class="hidden">
	                <div>
	                    <label data-i18n="user-pw">Password</label>
	                    <input data-id="passworddisplayed" type="password" disabled>
	                    <a data-id="changepassword" class="changepassword">Change password</a>
	                </div>	                
                </div>

                <div data-id="passwordchange">
	                <div>
		                <br/>
	                    <label data-i18n="old-pw">Old password</label>
	                    <input data-id="oldpassword" type="password">
	                    <label data-i18n="new-pw">New password</label>
	                    <input data-id="newpassword" type="password">
	                    <label data-i18n="retype-pw">Retype new password</label>
	                    <input data-id="newpassword2" type="password">
	                </div>	                
                </div>                
            
			    <div data-role="button-row">
		        	<a data-id="back" data-theme="b" data-role="button" data-inline="true" data-icon="back" data-i18n="user-button-back">Back</a>
		        	<a data-id="save" data-theme="c" data-role="button" data-inline="true" data-icon="check" data-theme="g" data-i18n="user-button-save">Save</a>
		        	<a data-id="remove" data-theme="d" data-role="button" data-inline="true" data-icon="delete" data-theme="r" data-i18n="user-button-delete">Delete</a>
			    </div>
		                	            
		    </div>
	        
		</div>

    </div>

</div>
